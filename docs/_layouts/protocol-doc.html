---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

    <p class="post-meta">
      <span>{{page.serial}} • {{page.year}} • Up to {{page.max_players}} players</span>
      {%- if page.data_capture_name -%}
        {%- capture data_capture_path -%}
        /captures/{{page.data_capture_name}}
        {% endcapture %}

        <span>
          • <a href="{{data_capture_path | relative_url}}">Download data capture</a>
        </span>
      {%- endif -%}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
